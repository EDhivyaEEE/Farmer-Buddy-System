<!DOCTYPE html>
<html>
<head>
    <title>Farmer_buddy_system Log in form design</title> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.clodflare.com/ajax/libs/font.awesome/5.12.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text">Log in to Continue
        </div>
        <div class="page">
            <div class="title">farmer_buddy_system</div>
            <form>
                <input type="text" placeholder="Phone"
                number, username, or email">
                <input type="password" placeholder="password">
                <button>Log in</button>
                <div class="option">OR</div>
            </form>
            <div class="fblink">
                <span class="fab fa-facebook"></span>
                <a href="#">Log in with Facebook</a>
            </div>

            <div class="forget-id">
                <a href="#">Forget password?</a>
            </div>

            <div class="signup">
                <p>Don't have an account?<a href="#>Sign</a></p>
            </div>
        
    </div>
</body>
</html>
